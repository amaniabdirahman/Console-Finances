<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <h1>Financial Analysis</h1>
        <div class="analysis-item">
            <strong>Total Months:</strong> <span id="totalMonths">86</span>
        </div>
        <div class="analysis-item">
            <strong>Total:</strong> $<span id="totalProfitLoss">38,382,578</span>
        </div>
        <div class="analysis-item">
            <strong>Average Change:</strong> $<span id="averageChange">-2,315.12</span>
        </div>
        <div class="analysis-item">
            <strong>Greatest Increase in Profits/Losses:</strong> <span id="greatestIncreaseDate">Feb-2012</span> ($<span id="greatestIncreaseAmount">1,926,159</span>)
        </div>
        <div class="analysis-item">
            <strong>Greatest Decrease in Profits/Losses:</strong> <span id="greatestDecreaseDate">Sep-2013</span> ($<span id="greatestDecreaseAmount">-2,196,167</span>)
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
</html>
